<form [formGroup]="form" (ngSubmit)="changePassword()">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
            formControlName="oldPassword"
            type="password"
            id="oldPassword"
            class="form-control">
        <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors.required">old password is required</div>
            <div *ngIf="oldPassword.errors.invalid">old password is not valid</div>
        </div>
        <div *ngIf="oldPassword.pending">Checking password validity ...</div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
            formControlName="newPassword"
            type="password"
            id="newPassword"
            class="form-control">
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
            <div *ngIf="newPassword.errors.required">new password is required</div>
            <div *ngIf="newPassword.errors.minlength">new password ishould be minimum of {{ newPassword.errors.minlength.requiredLength }} characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
            formControlName="confirmPassword"
            type="password"
            id="confirmPassword"
            class="form-control">
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required">confirm password is required</div>
        </div>
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && form.invalid && form.errors.passwordsNotMatch">Passwords don't match</div>

    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
