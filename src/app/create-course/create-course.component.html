<form #form="ngForm" (ngSubmit)="submit(form)">
<div class="form-group">
    <label for="courseName">Course Name</label>
    <input ngModel
    #courseName="ngModel"
    name="courseName"
    required
    minlength="5"
    type="text"
    class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course Name is required</div>
        <div *ngIf="courseName.errors.minlength">Name should be minimum {{ courseName.errors.minlength.requiredLength }}characters</div>
    </div>
</div>
<div class="form-group">
    <label for="courseName">Category</label>
    <select ngModel
    #category="ngModel"
    name="category"
    required
    type="text"
    id="category"
    class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">No category selected</div>
</div>
<div class="checkbox">
    <label for="moneyBackGuarantee">
    <input ngModel
        name="hasGuarantee"
        type="checkbox"
        id="moneyBackGuarantee"> 30-day money-back guarantee
    </label>
</div>
<p>{{ form.value | json }}</p>
<button class="btn btn-primary">Create</button>
</form>
